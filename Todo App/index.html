<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .todos-container {
            width: 400px;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            margin-bottom: 15px;
        }
        #inp {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #add-button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }
        #add-button:hover {
            background-color: #45a049;
        }
        .todo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background-color: #e7f3e7;
            border-radius: 5px;
            border: 1px solid #d0e0d0;
        }
        .todo p {
            margin: 0;
            flex: 1;
        }
        .todo button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .update-btn {
            background-color: #3498db;
            color: white;
        }
        .update-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="todos-container">
        <div class="input-container">
            <input id="inp" type="text" placeholder="Add a new todo" />
            <button id="add-button" onclick="addTodo()">Add Todo</button>
        </div>
        <div id="todos"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
